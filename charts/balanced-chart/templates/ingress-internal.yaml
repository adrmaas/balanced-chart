{{/* An internal ingress is going to be generated by default */}}
{{- if and (.Values.domain) (not ((.Values.ingress).internal).disabled) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "balanced.helpers.name" . }}-internal
  labels:
{{ include "balanced.helpers.labels" . | indent 4 }}
  annotations:
  {{- with (((.Values.ingress).internal).annotations) }}
  {{ toYaml . | indent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ default "nginx-internal" (((.Values.ingress).internal).className) }}
  rules:
  - host: {{ (include "balanced.helpers.internalHost" .) }}
    http:
      paths:
      - path: {{ default "/" (((.Values.internal).ingress).path) | quote }}
        pathType: {{ default "Prefix" (((.Values.internal).ingress).path) | quote }}
        backend:
          service:
            name: {{ default (include "balanced.helpers.name" .) ((.Values.service).name) }}
            port:
              number: {{ default 8080 ((.Values.service).port) }}
{{- end }}